
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="main">
    <div class="card">
            <h1>Check Weather</h1>
            <div class="search">
                
                <input type="text" name="cityname" id="cityname" placeholder="Enter city name" spellcheck="false">
                <button title="Search" id="searchBtn">Search</button>
                

            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" alt="" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">India</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="" width="50">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="" width="50">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </section>

    </div>

</body>
</html>
